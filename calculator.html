<DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
    <meta charset="utf-8">
    <script type="text/javascript">
      function cube() {
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 3);
      }
      function powerOf2() {
        var num = document.getElementById('n1');
        num.value = Math.pow(num.value, 2);
      }
      function reciprocal() {
        var num = document.getElementById('n1');
        num.value = 1/num.value;
      }
      function cuartaPotencia() {
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 4);
      }
      function sine() {
        var num = document.getElementById("n1");
        num.value = Math.sin(num.value);
      }
    </script>
  </head>
  <body>
    <h1>Calculadora</h1>
    Number:
    <input type="text" id="n1">
    <p>
      <button onclick="powerOf2()"> X^2 </button>
    </p>
    <p>
      <button onclick="cuartaPotencia()"> X^4 </button>
    </p>
    <p>
      <button onclick="cube()"> X^3 </button>
    </p>
    <p>
      <button onclick="sine()"> sin(x) </button>
    </p>
    <p>
      <button onclick="reciprocal()"> 1/X </button>
    </p>
  </body>
</html>
